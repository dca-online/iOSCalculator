<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="iphone">
        <div class="power-button"></div>
        <div class="volume-buttons"></div>
        <div class="screen">
            <div class="notch"></div>
            <div class="status-bar">
                <span id="time">9:41</span>
                <span>100%</span>
            </div>
            <div class="theme-toggle"></div>
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="btn btn-clear">AC</button>
                    <button class="btn btn-sign">+/-</button>
                    <button class="btn btn-percent">%</button>
                    <button class="btn btn-operator">รท</button>
                    <button class="btn btn-light">7</button>
                    <button class="btn btn-light">8</button>
                    <button class="btn btn-light">9</button>
                    <button class="btn btn-operator">ร</button>
                    <button class="btn btn-light">4</button>
                    <button class="btn btn-light">5</button>
                    <button class="btn btn-light">6</button>
                    <button class="btn btn-operator">-</button>
                    <button class="btn btn-light">1</button>
                    <button class="btn btn-light">2</button>
                    <button class="btn btn-light">3</button>
                    <button class="btn btn-operator">+</button>
                    <button class="btn btn-light" style="grid-column: span 2;">0</button>
                    <button class="btn btn-light">.</button>
                    <button class="btn btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
